{% extends "base.html" %}

{% block content %}

<body>
    <div class="div_contenedor">
    <div class="div_centrado">
    <div class="card bg-light " style="width: 20rem;">
    <div class="card-body" >
        <h2 style="text-align: center;">Iniciar sesión</h2>
        <form action="{% url 'iniciar_sesion' %} " method="POST" class="form"> {% csrf_token %}            <div class="form-gourp">
        <input type="text" placeholder="Nombre de usuario" id="txtusuario" name="txtusuario" class="form-control" maxlength="254">
        </div>
        <br>
        <div class="form-gourp">
        <input type="password" placeholder="Contraseña" id="txtpassword" name="txtpassword" class="form-control" maxlength="254">
        </div>       
        <br>
        <button type="submit"  class="btn btn-success btn-block text-white col-xl-12 " >
            Acceder
        </button>
        <br>
        </form>

       
        
    </div>
    <h6 style="text-align: center;" >Si no tenes cuenta registrate <a href="{% url 'registrarse'%}">acá</a> </h6>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}


    
</div>
</div>
</div>    
</body>
{% endblock %}
