{% extends "base.html" %}


{% block content %}

<body>
    <br><br>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}


    <div class="div_contenedor">
    <div class="div_centrado" >
        <br><br>
    <div class="card ">
        <div class="card-body" >
            <h2 style="text-align: center;">Registrarse</h2>
            <form action="{% url 'crear_usuario' %}" method="POST" class="form" enctype="multipart/form-data" > {% csrf_token %}
                <div class="form-gourp">
                    <input type="text" placeholder="Nombre de usuario" id="txtnombre" name="txtnombre" class="form-control" minlength="1" maxlength="50">
                </div>
                <br>
                <div class="form-gourp">
                    <input type="email" placeholder="Email" id="txtemail" name="txtemail" class="form-control" maxlength="254">
                </div>
                <br>
                <div class="form-gourp">
                    <input type="password" placeholder="Contrase침a" id="txtpassword" name="txtpassword" class="form-control" maxlength="254">
                </div>
                <br>
                <div class="form-gourp">
                    <input type="password" placeholder="Confirmar contrase침a" id="txtpassword2" name="txtpassword2" class="form-control" maxlength="254">
                </div>
                <br>
                <div class="form-gourp">
                    <select class="form-gourp form-select" name="txttrol" id="txttrol" required>
                        {% for tipo_usuario in tipo_usuario_match %}
                            <option value="{{tipo_usuario.id}}" >{{tipo_usuario.nombre}}</option>
                        {% endfor %}
                        
                      </select>
                      
                </div>

                
                <br>
                <div>
                    
                    <h5 style="text-align: center;">Agregar foto de perfil</h5>
                    <input type="file"  id="txtimagen"  name="txtimagen"  class="form-control" accept="image/*">
                    
                    
                </div>

                <div class="form-gourp">
                    <button type="submit" class="btn btn-success btn-block text-white col-xl-12 " >
                        Registrarse
                    </button>
                </div>
            </form>

            <br>
            <a href="{% url 'acceder'%}">
                <button  class="btn btn-secondary btn-block text-white col-xl-12 " >
                    Si ya tenes cuenta inicia sesi칩n ac치
                </button>
                </a>
        </div>
        
    </div>
</div>
</div>
    <div>
        {% if mesagess %}
    {% for message in mesagess %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    {% endif %}
    </div>
    

{% endblock %}
